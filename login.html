<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Photo Moments</title>
</head>
<body>
  <div class="login-container">
    <div class="logo-box">
      <h3>Photo Moments</h3>
      <form action="#" name="f" method="post">
        <div class="input-outer">
          <span class="u-user iconfont icon-yonghu"></span>
          <input id="ID" name="username" class="text" style="color: #000000 !important" type="text" placeholder="请输入账户">
        </div>
        <div class="input-outer">
          <span class="u-user iconfont icon-mima"></span>
          <input id="PASSWORD" name="password" class="text" style="color: #000000 !important; position:absolute; z-index:100;" value=""
            type="password" placeholder="请输入密码">
        </div>
        <div id="LOGIN" class="mb2">
          <a class="act-but submit" href="javascript:;" style="color: #FFFFFF">登录</a>
        </div>
      </form>
    </div>
  </div>
  <script src="./js/jquery.min.js"></script>
</body>
</html>
