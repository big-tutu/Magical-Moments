<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Photo Moments</title>
<link href="static/css/admin.css?5a6edb340d795969cd9a" rel="stylesheet"></head>

<body>
  <div class="list-container">
    <!-- 头部 -->
    <header>
      <a href="#" class="logo">
        <img src="/static/imgs/avatar.png" alt="">
        <span>Photo Moments</span>
      </a>
      <div class="user-info">
        <ul>
          <li class="nav-item admin">
            <a class="c-avatar j-handle-event">
              <span>Admin</span>
              <img class="c-avatar__img" src="/static/imgs/avatar.png" alt="User's Profile Picture">
            </a>
            <ul class="options">
              <li>
                <a class="dropdown-item logout" href="http://photo-moments.yxking.xyz/admin/logout">退出</a>
              </li>
            </ul>
          </li>
          <li class="nav-item modle-seting">
            <a class="j-handle-event">场景<i class="iconfont icon-xiala"></i></a>
            <ul class="options">
              <li data-mode="1">
                <a class="j-mode-item">
                  <i class="iconfont icon-iconset0126"></i>
                  <span>仅图片</span>
                </a>
              </li>
              <li data-mode="2">
                <a class="j-mode-item">
                  <i class="iconfont icon-iconset0126"></i>
                  <span>图片和视频</span>
                </a>
              </li>
              <li data-mode="3">
                <a class="j-mode-item">
                  <i class="iconfont icon-iconset0126"></i>
                  <span>仅视频</span>
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </header>

    <div class="photo-slide">
      <div class="menu">
        <ul class="level level-1">
          <li><a href="/list.html">列表类容</a></li>
          <li class="active">
            <a href="/system_set.html">系统设置</a>
            <ul class="level level-2">
              <li class="active" data-page="wx_share"><a>微信分享设置</a></li>
              <li data-page="watermark"><a>水印设置</a></li>
              <li data-page="account"><a>账号设置</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>

    <!-- 内容区域 -->
    <div class="content set-content">
      <div class="set-page set-wx_share" data-pageId="1">
        <h2>微信分享设置</h2>
        <div class="">
          <form method="post" id="shareForm">
            <ul class="form-list">
              <li>
                <label>标题*</label>
                <div class="case">
                  <input type="text" name="wxShareTitle" class="form-control" maxlength="24" placeholder="请输入分享标题">
                  <p class="tip">* 最多填写24个汉字或48个英文。</p>
                </div>
              </li>
              <li>
                <label>图片*</label>
                <div class="case">
                  <button class="btn btn-outline btn-upload" type="button">点击上传</button>
                  <p class="tip">* 建议尺寸为500*500。</p>
                  <div class="shareImg"></div>
                </div>
              </li>
              <li>
                <label>简介*</label>
                <div class="case">
                  <textarea name="wxShareDesc" id="wxShareDesc" cols="50" rows="10"></textarea>
                  <p class="tip">* 最多填写24个汉字或48个英文。</p>
                </div>
              </li>
            </ul>
            <div class="">
              <button type="submit" class="btn btn-primary j-save-config">保存</button>
            </div>
          </form>
        </div>
      </div>
      <div class="set-page set-watermark" data-pageId="2">
        <h2>水印设置</h2>
        <div>
          <form method="post" id="watermarkForm">
            <ul class="form-list">
              <li>
                <label>图片水印开关*</label>
                <div class="case">
                  <label><input type="radio" name="enableWatermark" value="1"><span>开启</span></label>
                  <label><input type="radio" name="enableWatermark" value="0"><span>关闭</span></label>
                </div>
              </li>
              <li>
                <label>上传水印图片*</label>
                <div class="case">
                  <button class="btn btn-outline btn-upload" type="button">点击上传</button>
                  <div class="waterMarkImg"></div>
                </div>
              </li>
            </ul>
            <div class="">
              <button type="submit" class="btn btn-primary j-save-config">保存</button>
            </div>
          </form>
        </div>
      </div>
      <div class="set-page set-account" data-pageId="3">
        <h2>账号设置</h2>
        <div>
          <form method="post" id="accountForm">
            <ul class="form-list">
              <li>
                <label>首页banner图*</label>
                <div class="case">
                  <button class="btn btn-outline btn-upload" type="button">点击上传</button>
                  <p class="tip">* 建议尺寸为750*384。</p>
                  <div class="banners"></div>
                </div>
              </li>
              <li>
                <label>活动信息介绍*</label>
                <div class="case">
                  <div id="editor">
                  </div>
                </div>
              </li>
            </ul>
            <div class="">
              <button type="submit" class="btn btn-primary j-save-config">保存</button>
            </div>
          </form>
        </div>
      </div>
      <div class="hide">
        <input type="file" id="filedata" name="filedata" accept="image/*" />
      </div>
    </div>

    <!-- 底部分页器 -->
    <!-- <div class="footer">
      <div class="paginate clearfix"></div>
    </div> -->
  </div>
  <script src="/static/js/jquery.min.js"></script>
  <script src="/static/js/jquery.pagination.js"></script>
  <script src="/static/js/wangEditor.min.js"></script>
  <!-- <script src="/static/js/base.js"></script> -->
<script type="text/javascript" src="static/js/admin.js?5a6edb340d795969cd9a"></script></body>

</html>
