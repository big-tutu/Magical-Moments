<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Photo Moments</title>
<link href="static/css/admin.css?5a6edb340d795969cd9a" rel="stylesheet"></head>
<body>
  <div class="list-container">
    <!-- 头部 -->
    <header>
      <a href="#" class="logo">
        <img src="/static/imgs/avatar.png" alt="">
        <span>Photo Moments</span>
      </a>
      <div class="user-info">
        <ul>
          <li class="nav-item admin">
            <a class="c-avatar j-handle-event">
              <span>Admin</span>
              <img class="c-avatar__img" src="/static/imgs/avatar.png" alt="User's Profile Picture">
            </a>
            <ul class="options">
              <li>
                <a class="dropdown-item logout" href="http://photo-moments.yxking.xyz/admin/logout">退出</a>
              </li>
            </ul>
          </li>
          <li class="nav-item modle-seting">
            <a class="j-handle-event">场景<i class="iconfont icon-xiala"></i></a>
            <ul class="options">
              <li data-mode="1">
                <a class="j-mode-item">
                  <i class="iconfont icon-iconset0126"></i>
                  <span>仅图片</span>
                </a>
              </li>
              <li data-mode="2">
                <a class="j-mode-item">
                  <i class="iconfont icon-iconset0126"></i>
                  <span>图片和视频</span>
                </a>
              </li>
              <li data-mode="3">
                <a class="j-mode-item">
                  <i class="iconfont icon-iconset0126"></i>
                  <span>仅视频</span>
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </header>

    <!-- 侧边栏 -->
    <div class="photo-slide">
      <div class="menu">
        <ul class="level level-1">
          <li class="active"><a href="/list.html">列表类容</a></li>
          <li>
            <a href="/system_set.html">系统设置</a>
            <!-- <ul class="level level-2">
              <li class="active" data-page="wx_share"><a>微信分享设置</a></li>
              <li data-page="watermark"><a>水印设置</a></li>
              <li data-page="account"><a>账号设置</a></li>
            </ul> -->
          </li>
        </ul>
      </div>
    </div>

    <!-- 内容区域 -->
    <div class="content" id="listPage">
      <h2>内容列表</h2>
      <div class="btn-group">
        <button class="btn-upload btn btn-outline">上传图片</button>
        <button class="btn-download btn btn-outline">下载本页内容</button>
        <p>共<span class="count-img">23</span>张图片,<span class="count-video">232</span>个图片，<span class="view-count">232</span>浏览量</p>
      </div>
      <div class="list">
      <ul>
        <!-- 展示的项 -->
      </ul>
      </div>
    </div>

    <!-- 底部分页器 -->
    <div class="footer">
      <div class="paginate clearfix"></div>
    </div>
    <div class="hide">
      <input type="file" id="filedata" multiple name="filedata" accept="image/*" />
      <iframe src="" id='downFile'></iframe>
      <canvas id="cavasimg" width="607" height="367"></canvas>
    </div>
  </div>
  <script src="/static/js/jquery.min.js"></script>
  <script src="/static/js/jquery.pagination.js"></script>
<script type="text/javascript" src="static/js/admin.js?5a6edb340d795969cd9a"></script></body>
</html>
