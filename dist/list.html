<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Photo Moments</title>
<link href="static/css/admin.css?37b639bb814a15ed8313" rel="stylesheet"></head>
<body>
  <div class="list-container">
    <!-- 头部 -->
    <header>
      <a href="#" class="logo">
        <img src="/static/imgs/avatar.png" alt="">
        <span>Photo Moments</span>
      </a>
      <div class="user-info">
        <ul>
          <li class="nav-item admin">
            <a class="c-avatar j-handle-event">
              <span>Admin</span>
              <img class="c-avatar__img" src="/static/imgs/avatar.png" alt="User's Profile Picture">
            </a>
            <ul class="options">
              <li>
                <a class="dropdown-item logout" href="http://photo-moments.yxking.xyz/admin/logout">退出</a>
              </li>
            </ul>
          </li>
          <li class="nav-item modle-seting">
            <a class="j-handle-event">场景<i class="iconfont icon-xiala"></i></a>
            <ul class="options">
              <li data-mode="1">
                <a class="j-mode-item">
                  <i class="iconfont icon-iconset0126"></i>
                  <span>仅图片</span>
                </a>
              </li>
              <li data-mode="2">
                <a class="j-mode-item">
                  <i class="iconfont icon-iconset0126"></i>
                  <span>图片和视频</span>
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </header>



    <!-- 内容区域 -->
    <div class="content">
      <div class="list">
      <ul>
        <!-- 展示的项 -->
      </ul>
      </div>
    </div>

    <!-- 底部分页器 -->
    <div class="footer">
      <div class="paginate clearfix"></div>
    </div>
  </div>
  <script src="/static/js/jquery.min.js"></script>
  <script src="/static/js/jquery.pagination.js"></script>
<script type="text/javascript" src="static/js/admin.js?37b639bb814a15ed8313"></script></body>
</html>
