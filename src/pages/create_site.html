<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Photo Moments</title>
</head>

<body>
  <div class="list-container">
    <!-- 头部 -->
    <header>
      <a href="#" class="logo">
        <img src="/static/imgs/avatar.png" alt="">
        <span>Photo Moments</span>
      </a>
      <div class="user-info">
        <ul>
          <li class="nav-item admin">
            <a class="c-avatar j-handle-event">
              <span>Admin</span>
              <img class="c-avatar__img" src="/static/imgs/avatar.png" alt="User's Profile Picture">
            </a>
            <ul class="options">
              <li>
                <a class="dropdown-item logout" href="http://photo-moments.yxking.xyz/admin/logout">退出</a>
              </li>
            </ul>
          </li>
          <li class="nav-item modle-seting">
            <a class="j-handle-event">场景<i class="iconfont icon-xiala"></i></a>
            <ul class="options">
              <li data-mode="1">
                <a class="j-mode-item">
                  <i class="iconfont icon-iconset0126"></i>
                  <span>仅图片</span>
                </a>
              </li>
              <li data-mode="2">
                <a class="j-mode-item">
                  <i class="iconfont icon-iconset0126"></i>
                  <span>图片和视频</span>
                </a>
              </li>
              <!-- <li data-mode="3">
                <a class="j-mode-item">
                  <i class="iconfont icon-iconset0126"></i>
                  <span>仅视频</span>
                </a>
              </li> -->
            </ul>
          </li>
        </ul>
      </div>
    </header>

    <!-- 侧边栏 -->
    <div class="photo-slide">
      <div class="menu">
        <ul class="level level-1">
          <li><a href="/list.html">列表类容</a></li>
          <li>
            <a href="/system_set.html">系统设置</a>
            <!-- <ul class="level level-2">
              <li class="active" data-page="wx_share"><a>微信分享设置</a></li>
              <li data-page="watermark"><a>水印设置</a></li>
              <li data-page="account"><a>账号设置</a></li>
            </ul> -->
          </li>
          <li class="active"><a href="/create_site.html">创建站点</a></li>
        </ul>
      </div>
    </div>

    <!-- 内容区域 -->
    <div class="content" id="create-account">
      <button class="btn-create btn btn-outline">创建新站点</button>
      <div class="account-list">
        <table>
          <thead>
            <th>序号</th>
            <th>名称</th>
            <th>登陆账号</th>
            <th>H5连接</th>
            <th>后台连接</th>
            <th>创建时间</th>
            <th>操作</th>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>

    <!-- 底部分页器 -->
    <div class="footer">
      <div class="paginate clearfix"></div>
    </div>
    <div class="hide">
      <input type="file" id="filedata" multiple name="filedata" accept="image/*video/*" />
      <iframe id="downLoadSource" frameborder="0"></iframe>
      <!-- <div id="editor"></div> -->
    </div>
  </div>
  <script src="/static/js/jquery.min.js"></script>
</body>

</html>
